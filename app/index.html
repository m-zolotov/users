<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic-ext,latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container" ng-app="Users">
    <div ng-controller="UsersListCtr as usersList">
      <div class="page-header">
        <h2><span ng-bind="usersList.title"></span> <span class="label label-info" ng-bind="usersList.users.length"></span></h2>
      </div>
      <table class="table table-condensed table-hover table-bordered">
        <thead class="bg-primary">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th class="text-center">Age</th>
          <th class="text-center">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in usersList.users">
          <td ng-bind="user.id"></td>
          <td ng-bind="user.name"></td>
          <td class="text-center" ng-bind="user.age"></td>
          <td class="text-center" ng-bind="user.status"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
  <script src="users/users.module.js"></script>
  <script src="users/users.component.js"></script>
  <script src="users/users.service.js"></script>

  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
</body>
</html>
