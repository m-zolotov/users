<div class="page-header table-header table-header--element">
    <div class="row">
        <div class="col col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <h2><span ng-bind="$ctrl.title"></span> <span class="label label-info" ng-bind="$ctrl.users.length"></span></h2>
        </div>
        <div class="col col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <form action="" class="users-list-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="" placeholder="Поиск юзера ..." ng-model="$ctrl.usersListFilter">
                </div>
            </form>
        </div>
        <div class="col col-xs-12 col-sm-3 col-md-3 col-lg-3 text-right">
            <a class="btn btn-primary btn-create-user" href="#!/users/create" role="button">Добавить юзера</a>
        </div>
    </div>
</div>

<div class="well">
    <table class="table users-list-table">
        <thead>
        <tr>
            <th>Name</th>
            <th class="text-center">Age</th>
            <th class="text-center">Gender</th>
            <th class="text-center">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in $ctrl.users | filter:$ctrl.usersListFilter">
            <td>
                <a href="#!/users/{{user.id}}" ng-bind="user.name"></a>
            </td>
            <td class="text-center" ng-bind="user.age"></td>
            <td class="text-center" ng-bind="user.gender"></td>
            <td class="text-center">
                <button type="button" class="btn btn-danger btn-xs btn-delete-user" ng-click="$ctrl.deleteUser(user.id)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
