<div class="page-header table-header">
    <h2>Сраница юзера <span ng-bind="$ctrl.user.name"></span></h2><!--user.name-->
</div>

<div class="well">
    <div class="well-element-block">
        <p><strong>Имя:</strong> <span ng-bind="$ctrl.user.name"></span></p>
        <p><strong>Пол:</strong> <span ng-bind="$ctrl.user.gender"></span></p>
        <p><strong>Возраст:</strong> <span ng-bind="$ctrl.user.age"></span></p>
        <p><strong>Баланс счета:</strong> <span ng-bind="$ctrl.user.balance"></span></p>
        <p><strong>Телефон:</strong> <span ng-bind="$ctrl.user.phone"></span></p>
        <p><strong>E-mail:</strong> <span ng-bind="$ctrl.user.email"></span></p>
        <p><strong>Рабочий адрес:</strong> <span ng-bind="$ctrl.user.address"></span></p>
        <p><strong>Подробнее о юзере:</strong> <span ng-bind="$ctrl.user.about"></span></p>
    </div>
</div>

<div class="well" ng-show="elementsVisibility">
    <div class="well-element-block">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="userName" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Имя:</label>
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                    <input type="text" class="form-control" id="userName" placeholder="Введите имя нового юзера" ng-model="$ctrl.user.name">
                </div>
            </div>
            <div class="form-group">
                <label for="userGender" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Пол:</label>
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                    <input type="text" class="form-control" id="userGender" placeholder="Введите пол нового юзера" ng-model="$ctrl.user.gender">
                </div>
            </div>
            <div class="form-group">
                <label for="userAge" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Возраст:</label>
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                    <input type="text" class="form-control" id="userAge" placeholder="Введите возраст нового юзера" ng-model="$ctrl.user.age">
                </div>
            </div>
            <div class="form-group">
                <label for="userBalance" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Баланс счета:</label>
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                    <input type="text" class="form-control" id="userBalance" placeholder="Введите баланс счета нового юзера" ng-model="$ctrl.user.balance">
                </div>
            </div>
            <div class="form-group">
                <label for="userPhone" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Телефон:</label>
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                    <input type="text" class="form-control" id="userPhone" placeholder="Введите телефон нового юзера" ng-model="$ctrl.user.phone">
                </div>
            </div>
            <div class="form-group">
                <label for="userEmail" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">E-mail:</label>
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                    <input type="text" class="form-control" id="userEmail" placeholder="Введите e-mail нового юзера" ng-model="$ctrl.user.email">
                </div>
            </div>
            <div class="form-group">
                <label for="userAddress" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Рабочий адрес:</label>
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                    <input type="text" class="form-control" id="userAddress" placeholder="Введите рабочий адрес нового юзера" ng-model="$ctrl.user.address">
                </div>
            </div>
            <div class="form-group">
                <label for="userAbout" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Подробнее о юзере:</label>
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                    <textarea type="text" class="form-control" id="userAbout" placeholder="Введите дополнительную информацию о новом юзере" ng-model="$ctrl.user.about"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>

<button class="btn btn-default btn-md" type="submit" ng-click="elementsVisibility = !elementsVisibility" ng-hide="elementsVisibility">Редактировать</button>
<button class="btn btn-default btn-md" type="submit" ng-click="$ctrl.saveUsersClick(); elementsVisibility = !elementsVisibility" ng-show="elementsVisibility">Сохранить</button>
<a class="btn btn-primary btn-md" href="#!/users/list" role="button">Перейти к странице списка юзеров</a>
