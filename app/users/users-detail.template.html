<div class="page-header table-header">
    <h2>Сраница юзера <span ng-bind="$ctrl.user.name"></span></h2>
</div>

<div class="well">
    <div class="well-element-block">
        <p><strong>Имя:</strong> <span ng-bind="$ctrl.user.name"></span></p>
        <p><strong>Пол:</strong> <span ng-bind="$ctrl.user.gender"></span></p>
        <p><strong>Возраст:</strong> <span ng-bind="$ctrl.user.age"></span></p>
        <p><strong>Баланс счета:</strong> <span ng-bind="$ctrl.user.balance"></span></p>
        <p><strong>Телефон:</strong> <span ng-bind="$ctrl.user.phone"></span></p>
        <p><strong>E-mail:</strong> <span ng-bind="$ctrl.user.email"></span></p>
        <p><strong>Рабочий адрес:</strong> <span ng-bind="$ctrl.user.address"></span></p>
        <p><strong>Подробнее о юзере:</strong> <span ng-bind="$ctrl.user.about"></span></p>
    </div>
</div>

<div class="user-edit-form">
    <div class="page-header table-header">
        <h2>Форма редактирования юзера</h2>
    </div>

    <div class="well">
        <div class="well-element-block">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="userName" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Имя:</label>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                        <input type="text" class="form-control" id="userName" placeholder="Введите имя юзера" ng-model="$ctrl.editedUser.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userGender" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Пол:</label>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                        <input type="text" class="form-control" id="userGender" placeholder="Введите пол юзера" ng-model="$ctrl.editedUser.gender">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userAge" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Возраст:</label>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                        <input type="text" class="form-control" id="userAge" placeholder="Введите возраст юзера" ng-model="$ctrl.editedUser.age">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userBalance" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Баланс счета:</label>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                        <input type="text" class="form-control" id="userBalance" placeholder="Введите баланс счета юзера" ng-model="$ctrl.editedUser.balance">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userPhone" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Телефон:</label>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                        <input type="text" class="form-control" id="userPhone" placeholder="Введите телефон юзера" ng-model="$ctrl.editedUser.phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userEmail" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">E-mail:</label>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                        <input type="text" class="form-control" id="userEmail" placeholder="Введите e-mail юзера" ng-model="$ctrl.editedUser.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userAddress" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Рабочий адрес:</label>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                        <input type="text" class="form-control" id="userAddress" placeholder="Введите рабочий адрес юзера" ng-model="$ctrl.editedUser.address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userAbout" class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Подробнее о юзере:</label>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                        <textarea class="form-control" id="userAbout" placeholder="Введите дополнительную информацию о юзере" ng-model="$ctrl.editedUser.about"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<button class="btn btn-default btn-md" type="submit">Редактировать</button>
<button class="btn btn-default btn-md" type="submit" ng-click="$ctrl.saveUser();">Сохранить</button>
<a class="btn btn-primary btn-md" href="#!/users/list" role="button">Перейти к странице списка юзеров</a>
